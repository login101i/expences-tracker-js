<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Twoje wydatki</title>
</head>

<body>
    <h2>Twoje wydatki</h2>

    <div class="container">
        <h4>Dostępne środki</h4>
        <h1 id="balance">0.00 zł</h1>

        <div class="inc-exp-container">
            <div>
                <h4>Przychody</h4>
                <p id="money-plus" class="money plus">+ 0.00 zł</p>
            </div>
            <div>
                <h4>Wydatki</h4>
                <p id="money-minus" class="money minus">-0.00 zł</p>
            </div>
        </div>

        <h3>Historia wydatków</h3>
        <ul id="list" class="list">
     >
        </ul>

        <h3>ADodaj nową transakcję</h3>
        <form id="form">
            <div class="form-control">
                <label for="text">Tekst</label>
                <input type="text" id="text" placeholder="Wpisz tekst tutaj." />
            </div>
            <div class="form-control">
                <label for="amount">Wartość <br />
                    (ujemmna - wydatek, dodatnia - przychód)</label>
                <input type="number" id="amount" placeholder="Wpisz wartość ..." />
            </div>
            <button class="btn">Dodaj transakcję</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>

</html>
